<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/remote.css">
    <title>Webremote</title>
    <style>
      body {
        background: #BABCCE;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="quickLinks">
      <div id="imageContainer">
        <a href="https://youtube.com" target="_blank"><img src="images/Youtube_logo.png" alt="Youtube" style="width:100%"></a>
      </div>
      <div id="imageContainer">
        <a href="https://netflix.com" target="_blank"><img src="images/Netflix_logo.png" alt="Netflix" style="width:100%"></a>
      </div>
      <div id="imageContainer">
        <a href="https://fmovies.to" target="_blank"> <img src="images/Fmovies_logo.png" alt="Fmovies" style="width:100%"></a>
      </div>
    </div>
    <div id="searchBarContainer">
      <div id="searchBar">
        <form>
          <label for="inputBar">Search:</label>
          <input type="text" id="inputBar" name="inputBar" style="height: 70px; background-color: #818288; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 120%;">
          <input type="submit" value="Submit", style="height: 70px; width:150px; background-color: #17beb3; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        </form>
      </div>
    </div>
    <div id="actionTable">
      <div id="upperContainer"></div>
      <div id="lowerContainer"></div>
    </div>
  </body>
</html>
