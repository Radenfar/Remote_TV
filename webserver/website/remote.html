<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css\remote.css">
    <title>Webremote</title>
    <style>
      body {
        background: #BABCCE;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      function image(img) {
          var src = img.src;
          window.open(src);
      }
    </script>
    <div id="quickLinks">
      <img src="images/Youtube_logo.png" alt="Youtube" width=400 height= 400 onclick="image(www.youtube.com)">
      <img src="images/Netflix_logo.png" alt="Netflix" width=500 height= 400 onclick="image(www.Netflix.com)">
      <img src="images/Fmovies_logo.png" alt="Fmovies" width=800 height= 400 onclick="image(www.fmovies.to)">
    </div>
    <div id="searchBar"></div>
    <div id="actionTable"></div>
  </body>
</html>
